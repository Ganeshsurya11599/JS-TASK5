<!DOCTYPE html>
<html>
<head>
	<title>Display Min&Max Value</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container">
		<br>
		<br>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
				<h4 class="text-info">Display MIN & MAX Value</h4>
				<br>
				<br>
				<label>Number1:</label>
				<input type="number" name="n1" id="n1">
				<br>
				<br>
				<label>Number2:</label>
				<input type="number" name="n2" id="n2">
				<br>
				<br>
				<button type="button" class="btn btn-primary button ml-5" onclick="myFunction()">Max</button>
				<button type="button" class="btn btn-primary button" onclick="myFunction1()">Min</button>
				<br>
				<br>
				<p id="text1" class="text-white text-center"></p>
			</div>
		</div>
		<br>
		<br>
	</div>
<script>
	function myFunction() {
      

      var N1=Number(document.getElementById("n1").value);
      var N2=Number(document.getElementById("n2").value);
      var text =''
      if (N1>N2) {
        text  = N1
      }	else{
      	text = N2
      }
      document.getElementById('text1').innerHTML ="<b>Maximum Value : " + text + "</b>";
}
function myFunction1(){
	 var N1= Number(document.getElementById("n1").value);
      var N2=Number(document.getElementById("n2").value);
      
      var text =''
      if (N1<=N2) {
        text  = N1
      }	else{
      	text = N2
      }
      document.getElementById('text1').innerHTML ="<b>Minimum Value : " + text + "</b>";
      	
}
</script>
</body>
</html>
